<div class="container border-bottom showUserModal my-2" id="user{{ user.id }}" data-id="{{ user.id }}">
	<div class="row">
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">ФИО:</span>
			{{ user.name or '' }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Телефон:</span>
			{{ user.phone or '' }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Email:</span>
			{{ user.email }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Роль:</span>
			{{ user.position if user.position }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Площадка:</span>
			{{ user.location or '' }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Права:</span>
			{{ user.role.pretty }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Заметка:</span>
			{{ user.note or '' }}
		</div>
		<div class="col-sm overflow-hidden">
			<span class="d-sm-none fw-bold">Активность:</span>
			{{ user.last_seen }}<br>
			<small class="text-secondary">{{ user.registered }}</small>
		</div>
	</div>
</div>
